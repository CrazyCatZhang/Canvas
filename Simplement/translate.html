<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        body {
            background-color: gray;
        }

        #canvas {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: #fff;
        }
	</style>
</head>
<body>
<canvas id="canvas" width="300" height="300">

</canvas>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let flag = 0
    let scale = 0;
    let scaleFactor = 0;
    setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(flag * Math.PI / 180);
        if (scale === 100) {
            scaleFactor = -1;
        } else if (scale === 0) {
            scaleFactor = 1;
        }
        scale += scaleFactor;
        ctx.scale(scale / 50, scale / 50);
        ctx.beginPath();
        ctx.fillRect(-50, -50, 100, 100);
        ctx.restore();
        flag++;
    }, 1000 / 60);
</script>
</body>
</html>
